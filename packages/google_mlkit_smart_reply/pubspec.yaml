name: google_mlkit_smart_reply
description: A Flutter Plugin for ML Kit's Smart Reply API.
version: 0.0.1
homepage: https://github.com/bharat-biradar/Google-Ml-Kit-plugin

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  google_mlkit_commons: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: com.google_mlkit_smart_reply
        pluginClass: GoogleMlKitSmartReplyPlugin
      ios:
        pluginClass: GoogleMlKitSmartReplyPlugin
