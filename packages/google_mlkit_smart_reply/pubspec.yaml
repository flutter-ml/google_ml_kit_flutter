name: google_mlkit_smart_reply
description: A Flutter plugin to use Google's ML Kit Smart Reply API to automatically generate relevant replies to messages.
version: 0.5.0
homepage: https://github.com/bharat-biradar/Google-Ml-Kit-plugin

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  google_mlkit_commons: ^0.2.0
#    path: ../google_mlkit_commons

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.google_mlkit_smart_reply
        pluginClass: GoogleMlKitSmartReplyPlugin
      ios:
        pluginClass: GoogleMlKitSmartReplyPlugin
