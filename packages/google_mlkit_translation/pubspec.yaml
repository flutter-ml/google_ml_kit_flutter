name: google_mlkit_translation
description: A Flutter plugin to use Google's ML Kit On-Device Translation to dynamically translate text between more than 50 languages.
version: 0.1.0
homepage: https://github.com/bharat-biradar/Google-Ml-Kit-plugin

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  google_mlkit_commons: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: com.google_mlkit_translation
        pluginClass: GoogleMlKitTranslationPlugin
      ios:
        pluginClass: GoogleMlKitTranslationPlugin
