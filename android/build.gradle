group 'com.b.biradar.google_ml_kit'
version '1.0'

buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

rootProject.allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 26
    }
    lintOptions {
        disable 'InvalidPackage'
    }

}
dependencies {
    implementation 'com.google.mlkit:barcode-scanning:16.1.1'

    implementation 'com.google.mlkit:image-labeling:17.0.3'
    implementation 'com.google.mlkit:image-labeling-custom:16.3.1'
    implementation 'com.google.mlkit:image-labeling-automl:16.2.1'

    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:16.1.3'
    implementation 'com.google.mlkit:language-id:16.1.1'
    implementation 'com.google.mlkit:digital-ink-recognition:16.2.0'

    implementation 'com.google.mlkit:pose-detection:17.0.0'
    implementation 'com.google.mlkit:pose-detection-accurate:17.0.0'

    implementation 'com.google.mlkit:language-id:16.1.1'
    implementation 'com.google.mlkit:translate:16.1.2'
    implementation 'com.google.mlkit:entity-extraction:16.0.0-beta1'

    implementation 'com.google.mlkit:face-detection:16.0.7'
}
